{% extends 'base.html' %}

{% block content%}
    <h1>Recipes</h1>

    {% for recipe in object_list %}
        <div class="row">
            <div class="col-3">
                <img src="{{ recipe.image.url }}">
            </div>
            <div class="col-9">
                <h2><a href="{{ recipe.get_absolute_url }}">{{ recipe.title }}</a></h2>
            </div>
        </div>
    {% endfor %}

{% endblock content %}
